<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="index.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/draw.js"></script>
    <script src="lib/level.js"></script>
    <script src="lib/pathfinder.js"></script>
    <script src="lib/playerControls.js"></script>
    <script src="lib/optimizer.js"></script>
    <script src="lib/generator.js"></script>
    <title>FurniFrenzy</title>
</head>

<body>

    <div>
        <div class="title">
            <h1>FurniFrenzy </h1>
            <h3>WEB-песочница</h3>
        </div>
    </div>

    <div class="container">
        <div class="instructions buttonbox">
            <div id="buttoncontainer">
                <br>
                <button id="generateButton" class="btn" color="white" onClick="randomLevel()">
                    <b>Создай уровень</b></button>
                <br>
                <button id="optimizeButton" class="btn" color="white" onClick="optimize(500)">
                    <b>Подсказка</b></button>
            </div>

            <div class="slideContainer">
                <div id="sizeTxt" style="color: rgb(255, 255, 255)">размер твоего cock</div>
                <input type="range" min="7" max="20" value="10" class="slider" id="sizeSlider"
                    onchange="displayHtmlValues()">

                <div id="boxTxt" style="color: rgb(255, 255, 255)">тонн тестостерона</div>
                <input type="range" min="1" max="10" value="3" class="slider" id="numSlider"
                    onchange="displayHtmlValues()">
            </div>
        </div>

        <div id="canvas1" class="canv"></div>
    </div>
    </div>
</body>

</html>
